<!DOCTYPE html>
<html>
<body>

<h1>Odd or even numbers</h1>

<script>
// Iterate from 0 to 15
for (let i = 0; i <= 15; i++) {
  // Check if the current number is odd or even
  if (i % 2 === 0) {
    document.write(i + " is even.<br>");
  } else {
    document.write(i + " is odd.<br>");
  }
}
</script>

</body>
</html>
