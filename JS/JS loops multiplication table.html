<!DOCTYPE html>
<html>
<body>

<h1>Multiplication table</h1>

<script>
// Define the number for which the multiplication table will be created
const number = prompt("Input a number");

document.write("<p>Multiplication table for " + number + ":</p>");

// Create the multiplication table from 1 to 10
for (let i = 1; i <= 10; i++) {
  document.write(number + " x " + i + " = " + (number * i) + "<br>");
}
</script>

</body>
</html>
